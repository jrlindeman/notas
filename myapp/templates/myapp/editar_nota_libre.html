{% extends "myapp/base.html" %}
{% load form_tags %} 
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Editar Nota Libre</h1>
    <form method="post">
        {% csrf_token %}
        <div class="card shadow mb-4">
            <div class="card-header py-3 bg-warning text-dark">
                <h6 class="m-0 font-weight-bold">Editar Contenido</h6>
            </div>
            <div class="card-body">
                {{ form.non_field_errors }}

                <div class="mb-3">
                    <label for="{{ form.titulo.id_for_label }}" class="form-label">Título</label>
                    {{ form.titulo|add_class:"form-control" }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.categoria.id_for_label }}" class="form-label">Categoría</label>
                    {{ form.categoria|add_class:"form-control" }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.contenido.id_for_label }}" class="form-label">Contenido</label>
                    {{ form.contenido }}
                </div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
            <a href="{% url 'notas_libres' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
