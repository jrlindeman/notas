{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="{% static 'sbadmin2/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Panel izquierdo con fondo negro y logo */
        .left-panel {
            flex: 1;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .left-panel img {
            max-width: 250px;
            margin-bottom: 20px;
        }
        .left-panel h1 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Panel derecho con formulario */
        .right-panel {
            flex: 1;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-box h4 {
            text-align: center;
            margin-bottom: 25px;
            color: #4e73df;
            font-size: 1.6rem;
        }

        /* Estilo de campos */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        /* Botón */
        .btn-primary {
            background-color: #4e73df;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Mensaje de error */
        .alert {
            margin-top: 15px;
            color: #b00020;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <img src="{% static 'img/Logo_Lindeman.png' %}" alt="Logo Lindeman">
    </div>

    <div class="right-panel">
        <div class="login-box">
            <h4>Iniciar sesión</h4>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Nombre de usuario:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            {% if form.errors %}
                <div class="alert">
                    Usuario o contraseña incorrectos.
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
