{% extends "myapp/base.html" %}
{% load form_tags %} 
{% block content %}
<div class="container-fluid mt-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h5 class="m-0">Eliminar Nota Libre</h5>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que quieres eliminar la nota <strong>{{ nota.titulo }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'notas_libres' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
