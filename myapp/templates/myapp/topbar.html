{% load static %}

<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

  <!-- Bot√≥n del sidebar en pantallas peque√±as -->
  <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
    <i class="fa fa-bars"></i>
  </button>

  <!-- üîç Buscador de Notas -->
  <form method="get" action="{% url 'buscar_notas' %}" 
        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
    <div class="input-group">
      <input type="text" name="q" class="form-control bg-light border-0 small" 
             placeholder="Buscar notas..." aria-label="Buscar" aria-describedby="basic-addon2"
             value="{{ request.GET.q|default_if_none:'' }}">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- Men√∫ superior derecho -->
  <ul class="navbar-nav ml-auto">

    <!-- Divider -->
    <div class="topbar-divider d-none d-sm-block"></div>

    <!-- Men√∫ Usuario -->
    <li class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small">
          {% if request.user.is_authenticated %}
            {{ request.user.username }}
          {% else %}
            Invitado
          {% endif %}
        </span>
        <img class="img-profile rounded-circle"
             src="{% static 'sbadmin2/img/undraw_profile.svg' %}" alt="Perfil">
      </a>

      <!-- Dropdown -->
      <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
           aria-labelledby="userDropdown">
        {% if request.user.is_authenticated %}
          <a class="dropdown-item" href="{% url 'perfil' %}">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            Perfil
          </a>
          <a class="dropdown-item" href="#">
            <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
            Configuraci√≥n
          </a>
          <div class="dropdown-divider"></div>
          <!-- ‚úÖ Logout por POST, sin interferencias -->
          <form method="post" action="{% url 'logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="dropdown-item w-100 text-left" style="border: none; background: none;">
              <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
              Cerrar sesi√≥n
            </button>
          </form>
        {% else %}
          <a class="dropdown-item" href="{% url 'login' %}">
            <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2 text-gray-400"></i>
            Iniciar sesi√≥n
          </a>
        {% endif %}
      </div>
    </li>

  </ul>
</nav>
<!-- End of Topbar -->
