{% load static %}

<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

  <!-- Botón del sidebar en pantallas pequeñas -->
  <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
    <i class="fa fa-bars"></i>
  </button>

  <!-- 🔍 Buscador de Notas -->
  <form method="get" action="{% url 'buscar_notas' %}" 
        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
    <div class="input-group">
      <input type="text" name="q" class="form-control bg-light border-0 small" 
             placeholder="Buscar notas..." aria-label="Search" aria-describedby="basic-addon2"
             value="{{ request.GET.q|default:'' }}">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- Menú superior derecho -->
  <ul class="navbar-nav ml-auto">

    <!-- Divider -->
    <div class="topbar-divider d-none d-sm-block"></div>

    <!-- Menú Usuario -->
    <li class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small">
          {{ request.user.username|default:"Invitado" }}
        </span>
        <img class="img-profile rounded-circle"
             src="{% static 'sbadmin2/img/undraw_profile.svg' %}">
      </a>

      <!-- Dropdown -->
      <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
           aria-labelledby="userDropdown">
        {% if request.user.is_authenticated %}
          <a class="dropdown-item" href="#">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            Perfil
          </a>
          <a class="dropdown-item" href="#">
            <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
            Configuración
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
            Cerrar sesión
          </a>
        {% else %}
          <a class="dropdown-item" href="{% url 'login' %}">
            <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2 text-gray-400"></i>
            Iniciar sesión
          </a>
        {% endif %}
      </div>
    </li>

  </ul>
</nav>
<!-- End of Topbar -->
